    <div class="form-group">
         {% if form_field.errors %}
            <div class="alert alert-danger"><strong>{{ form_field.label }}</strong> {% for error in form_field.errors %}{{ error }}{% endfor %}</div>
         {% endif %}
        <label for="{{ form_field.auto_id }}" data-toggle="tooltip" title="{{ form_field.help_text }}" class="col-sm-2 control-label">
            {{ form_field.label_tag }}
        </label>
        <div class="col-sm-10">{% if replace_with_hidden %}{{ form_field.value }}<input type="hidden" name="{{ form_field.name }}" value="{{ form_field.value }}">{% else %}{{ form_field }}{% endif %}</div>
    </div>
